<div class="card">
  <p-toast></p-toast>
  
  <div class="flex justify-content-between align-items-center m-4 row ">
    <h2>Holiday Management</h2>
    <button pButton icon="pi pi-plus" label="Add Holiday" routerLink="0"></button>
  </div>


  <p-table
    [value]="holidayList"
    [paginator]="true"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [lazy]="true"
    (onPage)="onPageChange($event)"
    [rowsPerPageOptions]="[5,10,20]"
    styleClass="p-datatable-striped"
  >
  <ng-template #caption>
        <div class="flex">
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input pInputText type="text" (input)="search($event)"
                    placeholder="        Search keyword" />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th style="width: 150px">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-holiday>
      <tr>
        <td>{{ holiday.holidayName }}</td>
        <td>{{ holiday.holidayDate | date :'mediumDate' }}</td>
        <td>
          <button routerLink="{{ holiday.holidayID }}"
            pButton 
            icon="pi pi-pencil" 
            class="p-button-rounded p-button-success mr-2" 
          ></button>
          <button 
            pButton 
            icon="pi pi-trash" 
            class="p-button-rounded p-button-danger" 
            (click)="deleteHoliday(holiday.holidayID)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>


</div>
