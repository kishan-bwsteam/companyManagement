<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>

<div class="container my-4">
    <div class="row my-4 ">
        <h2 class="col-8">Department List</h2>
        <div class="ml-auto col-4">
            <a class="btn btn-info form-control" routerLink="0"><i class="fa fa-plus"></i>&nbsp;
                Add</a>
        </div>
    </div>
    <p-table [value]="depList" [tableStyle]="{ 'min-width': '60rem' }" showGridlines>
        <ng-template #header>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Abberivation</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-dep let-i="rowIndex">
            <tr>
                <td>{{i + 1}}</td>
                <td>{{dep.departmentName}}</td>
                <td> {{ dep.abberivation }}</td>
                <td>
                    <div
                        style="display: flex; flex-direction: row; flex-wrap: nowrap; width: fit-content; background: none; justify-content: space-evenly; width: 100%;">
                        <a class="btn btn-outline-primary" routerLink="{{ dep.departmentId }}"
                            style="width: fit-content; min-width: fit-content; border-radius: 100px;"><i
                                class="fa-solid fa-edit"></i></a>
                        <button class="btn btn-outline-danger"
                            style="width: fit-content; min-width: fit-content; border-radius: 100px;" (click)="confirmDelete(dep.departmentId)"><i
                                class="fa-solid fa-trash-alt"></i></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
