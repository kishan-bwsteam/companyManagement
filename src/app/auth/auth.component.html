<div id="authform">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form  [formGroup]="authForm" (ngSubmit)="auth()">
                <label for="chk" aria-hidden="true">Login</label>
                <input formControlName="email" class="form-control" type="email" name="email" placeholder="Email" required="">
                <input formControlName="password" class="form-control" type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input class="form-control" type="text" name="txt" placeholder="User name" required="">
                <input class="form-control" type="email" name="email" placeholder="Email" required="">
                <input class="form-control" type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>

    </div>
</div>
